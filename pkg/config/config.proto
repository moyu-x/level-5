syntax = "proto3";

option go_package = "github.com/moyu-x/level-5/internal/config";

package github.moyu_x.level_5.config;


message Bootstrap {
  Logger logger = 1;
  Kafka Kafka = 2;
}


message Logger {
  string level = 1;
}

message Kafka {
    string key_file_path = 1;
    string cert_file_path = 2;
    string bootstrap_server_addr = 5;
    string server_addr = 6;
    string file_path = 7;
}
